<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <label>Search</label>
    <input id="input" type="search" value="" >
    <button onclick="autoSearch()">submit</button>
    <div id="result"></div>
    <script>
        function autoSearch(){
            var data = document.getElementById("input").value;
            var requestOptions = {
            method: 'GET',
            redirect: 'follow'
            };

            fetch("http://localhost:8080/user?username=" + data, requestOptions)
            .then(response => response.json())
            .then(result => {
                document.getElementById("result").innerHTML = result.FirstName
            })
            .catch(error => console.log('error', error));
        }
    </script>
</body>
</html>
